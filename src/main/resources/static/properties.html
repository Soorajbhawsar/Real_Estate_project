<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Properties - Browse Properties</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Header (Same as sell.html) -->
<header>
    <div class="container header-container">
        <div class="logo">Prime<span>Properties</span></div>
        <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
        <nav id="mainNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="properties.html" class="active">Properties</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="brokers.html">Brokers</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="nav-btn login-btn">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Breadcrumb -->
<div class="breadcrumb">
    <div class="container">
        <a href="index.html">Home</a> <span>/</span> <a href="properties.html">Properties</a>
    </div>
</div>

<!-- Property Listings (Now Shows Data from sell.html) -->
<section class="section">
    <div class="container">
        <h1 class="section-title">Available Properties</h1>

        <!-- Filters (Matched to sell.html form fields) -->
        <div class="property-filters">
            <form id="propertySearchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="filterType">Property Type</label>
                        <select id="filterType" name="type">
                            <option value="">All Types</option>
                            <option value="apartment">Apartment</option>
                            <option value="villa">Villa</option>
                            <option value="plot">Plot</option>
                            <option value="commercial">Commercial</option>
                            <option value="house">House</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterPurpose">Purpose</label>
                        <select id="filterPurpose" name="purpose">
                            <option value="all">All</option>
                            <option value="sell">For Sale</option>
                            <option value="rent">For Rent</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="filterBedrooms">Bedrooms</label>
                        <select id="filterBedrooms" name="bedrooms">
                            <option value="">Any</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4+">4+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterBathrooms">Bathrooms</label>
                        <select id="filterBathrooms" name="bathrooms">
                            <option value="">Any</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4+">4+</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="filterPrice">Price Range (₹)</label>
                        <input type="text" id="filterPrice" name="price" placeholder="e.g., 500000-1000000">
                    </div>
                    <div class="form-group">
                        <label for="filterArea">Area (sq.ft.)</label>
                        <input type="text" id="filterArea" name="area" placeholder="e.g., 1000-2000">
                    </div>
                </div>
                <button type="submit" class="btn">Apply Filters</button>
            </form>
        </div>

        <!-- Property Listings Container -->
        <div class="properties" id="propertiesContainer">
            <!-- DYNAMIC CONTENT: Loaded from localStorage (submitted via sell.html) -->
            <!-- Example listing (generated by JavaScript) -->
            <div class="property-card">
                <img src="property-image.jpg" alt="Property Image" class="property-image">
                <div class="property-details">
                    <h3>Beautiful Villa in Mumbai</h3>
                    <p class="property-location"><i class="fas fa-map-marker-alt"></i> Mumbai, Maharashtra</p>
                    <div class="property-features">
                        <span><i class="fas fa-bed"></i> 3 Beds</span>
                        <span><i class="fas fa-bath"></i> 2 Baths</span>
                        <span><i class="fas fa-ruler-combined"></i> 1800 sq.ft.</span>
                    </div>
                    <p class="property-description">Spacious villa with garden, 3 bedrooms, modern kitchen...</p>
                    <div class="property-price">₹ 1,20,00,000</div>
                    <button class="btn contact-btn" data-owner="John Doe" data-phone="9876543210">
                        <i class="fas fa-phone-alt"></i> Contact Owner
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Same Footer as sell.html -->
<footer>
    <!-- ... (identical footer code) ... -->
</footer>

<!-- JavaScript to Load Properties from sell.html Form -->
<script src="script.js"></script>
</body>
</html>
